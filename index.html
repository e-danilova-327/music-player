<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="shortcut icon" href="#" />
        <link rel="stylesheet" href="/style.css" />
        <title>Music Player</title>
    </head>
    <body>
        <h1 class="fw-bold">Music Player</h1>
        <div class="music-container" id="music-container">
            <div class="music-info">
                <h4 id="title">Hey</h4>
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
            <audio src="/music/hey.mp3" id="audio" muted="true"></audio>
            <div class="img-container">
                <img src="/img/hey.jpg" alt="music-cover" id="cover" />
            </div>
            <div class="navigation">
                <button id="prev" class="action-btn border-0 bg-transparent">
                    <img src="/img/skip-backward-fill.svg" alt="" />
                </button>
                <button
                    data-playing="false"
                    role="switch"
                    aria-checked="false"
                    id="play"
                    class="
                        action-btn
                        border-0
                        bg-transparent
                        tape-controls-play
                    "
                >
                    <img src="/img/play.svg" alt="play button" id="playPause" />
                </button>
                <button id="next" class="action-btn border-0 bg-transparent">
                    <img src="/img/skip-forward-fill.svg" alt="" />
                </button>
            </div>
        </div>
        <script src="/main.js"></script>
    </body>
</html>
